upstream webcalc_backend {
    # 默认指向blue版本
    server app-blue:5001 max_fails=3 fail_timeout=10s;
    # 注释掉的是green版本（部署时通过脚本切换）
    # server app-green:5002 max_fails=3 fail_timeout=10s;
}

server {
    listen 80;
    server_name _;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    location / {
        proxy_pass http://webcalc_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    location /health {
        proxy_pass http://webcalc_backend/health;
        access_log off;
    }
}