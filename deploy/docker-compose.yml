version: '3.8'

services:
  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: webcalc-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app-blue
      - app-green
    networks:
      - webcalc-network
    restart: unless-stopped

  # Blue版本应用
  app-blue:
    image: web-calc-test:latest
    container_name: webcalc-blue
    environment:
      - FLASK_ENV=production
      - PORT=5001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - webcalc-network
    restart: unless-stopped

  # Green版本应用
  app-green:
    image: web-calc-test:latest
    container_name: webcalc-green
    environment:
      - FLASK_ENV=production
      - PORT=5002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - webcalc-network
    restart: unless-stopped

networks:
  webcalc-network:
    driver: bridge